{{ define "content" }}
<div class="px-4 sm:px-12 xl:max-w-6xl xl:px-0 m-auto pt-24">
  <div class="hidden space-y-6 p-10 pb-16 md:block">
    <div class="flex flex-col space-y-8 lg:flex-row lg:space-x-12 lg:space-y-0">
      <aside class="-mx-4 lg:w-1/5">
        <nav class="flex space-x-2 lg:flex-col lg:space-x-0 lg:space-y-1">
          <a
            class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-9 px-4 py-2 hover:bg-transparent hover:underline justify-start"
            href="/profile"
            >Profile</a
          ><a
            class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-9 px-4 py-2 hover:bg-transparent hover:underline justify-start"
            href="/cvs"
            >Curriculums</a
          ><a
            class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-9 px-4 py-2 hover:bg-transparent hover:underline justify-start"
            href="/projects"
            >Projects</a
          ><a
            class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-9 px-4 py-2 bg-gray-300 hover:bg-muted justify-start"
            href="/security"
            >Security</a
          >
        </nav>
      </aside>
      <div class="flex-1 lg:max-w-2xl">
        <div class="space-y-6">
          <div class="flex">
            <div class="flex-1 pr-2">
              <h3 class="text-lg font-medium">Sessions</h3>
              <p class="text-sm text-muted-foreground">
                All the devices where you are/were connected
              </p>
              <br />
              {{ range . }}
              <div class="flex space-y-2 border rounded p-1 mb-2">
                <div class="flex flex-col flex-1">
                  <label
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                    for=":rdf:-form-item"
                    >{{ .Title }}</label
                  >
                  <p
                    id=":rdf:-form-item-description"
                    class="text-[0.8rem] text-muted-foreground"
                  >
                    Connected {{ .CreatedOn }} <br />
                    Last used {{ .LastUsed }}
                  </p>
                </div>
                <div>
                  <button
                    class="inline-flex mr-2 items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow h-9 px-4 py-2"
                    hx-delete="/security/sessions/{{ .Id }}"
                  >
                    Disconnect
                  </button>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</div>
