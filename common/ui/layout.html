{{ define "layout" }}

<!DOCTYPE html>
<html lang="en" class>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ioprodz platform" />
    <title>ioprodz</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="min-h-screen bg-white selection:bg-primary/10 selection:text-primary"
  >
    {{ template "header" . }} {{ if eq .layout "admin" }} {{ template
    "admin-layout" .contentData }} {{ else }} {{ template "content"
    .contentData}} {{ end }} {{ template "footer" . }}
  </body>
</html>
{{ end }}
