{{ define "content" }}
<section class="pt-32 text-white">
  <div
    class="m-auto space-y-8 px-4 text-gray-600 sm:px-12 xl:max-w-6xl xl:px-0"
  >
    <h1 class="text-2xl font-bold">Blog</h1>

    <ul>
      {{ range . }}
      <li>
        <a href="/blog/{{ .Id }}"> {{ .Title }} </a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ end }}
